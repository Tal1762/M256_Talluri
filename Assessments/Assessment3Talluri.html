<html>
<head>
    <title> Assessment 3 </title>

    <script>
        var perfectSquares = [];

        function getRandInt(min, max){
            var randInt = Math.floor(Math.random() * (max - min + 1)) + min;
            return randInt
        }

        function initializeArray(){
            for(var i="0"; i<=1000; i++){
                perfectSquares.push(i**2);
            }
            console.log(perfectSquares);
        }

        function displayOutput(){
            var index = getRandInt(0, 1000);
            var output = "The randomly generated number is " + index;
            output += ". This number squared is " + perfectSquares[index];
            idDivOutput.innerHTML = output;
        }
    </script>
</head>

<body onLoad="initializeArray()">
    <input type="button" value="Generate Output" onClick="displayOutput()">
    <br><br>
    <div id="idDivOutput"></div>
</body>
</html>
