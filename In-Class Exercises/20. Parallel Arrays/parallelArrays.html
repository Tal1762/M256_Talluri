<html>
<head>
    <title> Parallel Arrays </title>

    <script>
        var monthName = ["August", "May", "February", "October", "July", "April", "June", 
                            "September", "January", "December", "November", "March"];
        var monthNumber = [8, 5, 2, 10, 7, 4, 6, 9, 1, 12, 11, 3];
        var avgTemp = [72, 59, 25, 54, 73, 50, 70, 64, 21, 27, 41, 37];
        var randArray = [];

        function onLoadFxn(){
            var num = 0;

            for (i=0; i<12; i++){
                num = Math.floor(Math.random() * 12) + 1;
                randArray.push(num);
            }
        }

        function showArrays(){
            var output = "";

            for (i=0; i<12; i++){
                output += monthName[i] + " (" + monthNumber[i];
                output += "): " + avgTemp[i] + " degrees F.<br>";
            }

            idDivOutput.innerHTML = output;
        }

        function showByChronological(){
            var arrayLength = monthNumber.length;
            var sortDone;

            do{
                sortDone = true;

                for(var i=0; i<arrayLength-1; i++){
                    if (monthNumber[i] > monthNumber[i+1]){
                        sortDone = false;
                        
                        var temp = monthNumber[i];
                        monthNumber[i] = monthNumber[i+1];
                        monthNumber[i+1] = temp;

                        var temp2 = monthName[i];
                        monthName[i] = monthName[i+1];
                        monthName[i+1] = temp2;

                        var temp3 = avgTemp[i];
                        avgTemp[i] = avgTemp[i+1];
                        avgTemp[i+1] = temp3;
                    }

                }
            } while (sortDone == false)

            showArrays();
        }

        function showByAlphabetical(){
            var arrayLength = monthName.length;
            var sortDone;

            do{
                sortDone = true;

                for(var i=0; i<arrayLength-1; i++){
                    if (monthName[i] > monthName[i+1]){
                        sortDone = false;
                        
                        var temp = monthNumber[i];
                        monthNumber[i] = monthNumber[i+1];
                        monthNumber[i+1] = temp;

                        var temp2 = monthName[i];
                        monthName[i] = monthName[i+1];
                        monthName[i+1] = temp2;

                        var temp3 = avgTemp[i];
                        avgTemp[i] = avgTemp[i+1];
                        avgTemp[i+1] = temp3;
                    }

                }
            } while (sortDone == false)

            showArrays();
        }

        function showByTempAscending(){
            var arrayLength = avgTemp.length;
            var sortDone;

            do{
                sortDone = true;

                for(var i=0; i<arrayLength-1; i++){
                    if (avgTemp[i] > avgTemp[i+1]){
                        sortDone = false;
                        
                        var temp = monthNumber[i];
                        monthNumber[i] = monthNumber[i+1];
                        monthNumber[i+1] = temp;

                        var temp2 = monthName[i];
                        monthName[i] = monthName[i+1];
                        monthName[i+1] = temp2;

                        var temp3 = avgTemp[i];
                        avgTemp[i] = avgTemp[i+1];
                        avgTemp[i+1] = temp3;
                    }

                }
            } while (sortDone == false)

            showArrays();
        }

        function showByTempDescending(){
            var arrayLength = avgTemp.length;
            var sortDone;

            do{
                sortDone = true;

                for(var i=0; i<arrayLength-1; i++){
                    if (avgTemp[i] < avgTemp[i+1]){
                        sortDone = false;
                        
                        var temp = monthNumber[i];
                        monthNumber[i] = monthNumber[i+1];
                        monthNumber[i+1] = temp;

                        var temp2 = monthName[i];
                        monthName[i] = monthName[i+1];
                        monthName[i+1] = temp2;

                        var temp3 = avgTemp[i];
                        avgTemp[i] = avgTemp[i+1];
                        avgTemp[i+1] = temp3;
                    }

                }
            } while (sortDone == false)

            showArrays();
        }

        function showByRandomOrder(){
            randArray = [];
            var num = 0;

            for (i=0; i<12; i++){
                num = Math.floor(Math.random() * 12) + 1;
                randArray.push(num);
            }

            var randomDone = true;
            var count = 0;
            var dupIndex = 0;

            do{
                randomDone = true;

                for (var i=1; i<=12; i++){
                    for (var j=0; j<12; j++){
                        if (randArray[j] == i){
                            count += 1;
                            dupIndex = j;
                        }
                    }
                    if (count >= 2){
                        randArray[dupIndex] = Math.floor(Math.random() * 12) + 1;
                        randomDone = false;
                    }
                    count = 0;
                }
            } while (randomDone == false)

            console.log(randArray);

            var arrayLength = randArray.length;
            var sortDone;

            do{
                sortDone = true;

                for(var i=0; i<arrayLength-1; i++){
                    if (randArray[i] > randArray[i+1]){
                        sortDone = false;
                        
                        var temp = monthNumber[i];
                        monthNumber[i] = monthNumber[i+1];
                        monthNumber[i+1] = temp;

                        var temp2 = monthName[i];
                        monthName[i] = monthName[i+1];
                        monthName[i+1] = temp2;

                        var temp3 = avgTemp[i];
                        avgTemp[i] = avgTemp[i+1];
                        avgTemp[i+1] = temp3;

                        var temp4 = randArray[i];
                        randArray[i] = randArray[i+1];
                        randArray[i+1] = temp4;
                    }

                }
            } while (sortDone == false)

            showArrays();
        }
    </script>
</head>

<body onLoad="onLoadFxn()">
    <div id=idDivOutput></div>
    <br>
    <input type="button" value="Show Arrays" onClick="showArrays()">
    <input type="button" value="Show By Chronological" onClick="showByChronological()">
    <input type="button" value="Show By Alphabetical" onClick="showByAlphabetical()">
    <br>
    <input type="button" value="Show By Coldest to Hottest" onClick="showByTempAscending()">
    <input type="button" value="Show By Hottest to Coldest" onClick="showByTempDescending()">
    <br>
    <input type="button" value="Show In Random Order" onClick="showByRandomOrder()">
</body>
</html>
