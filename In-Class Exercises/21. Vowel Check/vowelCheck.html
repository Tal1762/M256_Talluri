<html>
<head>
    <title> Vowel Count </title>

    <script>
        // This function returns the first vowel in the input.
        // If the input does not contain a vowel, return false.
        function findFirstVowel(word){
            var wordLength = word.length;

            for (var i=0; i <= wordLength; i++){
                if (word.charAt(i) == "a" || word.charAt(i) == "A"){
                    return "a"
                }
                else if (word.charAt(i) == "e" || word.charAt(i) == "E"){
                    return "e"
                }
                else if (word.charAt(i) == "i" || word.charAt(i) == "I"){
                    return "i"
                }
                else if (word.charAt(i) == "o" || word.charAt(i) == "O"){
                    return "o"
                }
                else if (word.charAt(i) == "u" || word.charAt(i) == "U"){
                    return "u"
                }
            }

            return "There are no vowels in this word!"
        }

        function findFirstVowelAlt(word){
            // We are going to treat a string of text like an array

            for (var i=0; i<word.length; i++){
                if (word[i].toLowerCase() == "e" ||
                word[i].toLowerCase() == "a" ||
                word[i].toLowerCase() == "i" ||
                word[i].toLowerCase() == "o" ||
                word[i].toLowerCase() == "u"){
                    return word[i]
                }
            }

            return false
        }

        // This function returns the number of vowels in the input
        function getVowelCount(word){
            // Use this variable to keep count of the number
            // of vowels we've seen so far
            var vowelCount = 0;

            var wordLength = word.length;

            for (var i=0; i <= wordLength; i++){
                if (word.charAt(i) == "a" || word.charAt(i) == "A"){
                    vowelCount += 1;
                }
                else if (word.charAt(i) == "e" || word.charAt(i) == "E"){
                    vowelCount += 1;
                }
                else if (word.charAt(i) == "i" || word.charAt(i) == "I"){
                    vowelCount += 1;
                }
                else if (word.charAt(i) == "o" || word.charAt(i) == "O"){
                    vowelCount += 1;
                }
                else if (word.charAt(i) == "u" || word.charAt(i) == "U"){
                    vowelCount += 1;
                }
            }

            return "The number of vowels in this word is: " + vowelCount + "."
        }
        // You can use this idea to search for anything in an array
        // or in a string
    </script>
</head>

<body>
    Enter the word: <input type="text" id="idTxtWord">

    <!--You can write JS code directly inside of an event like an onClick-->
    <input type="button" value="Find the first vowel!" onClick="alert(findFirstVowel(idTxtWord.value))">

    <input type="button" value="How many vowels?" onClick="alert(getVowelCount(idTxtWord.value))">
</body>
</html>
