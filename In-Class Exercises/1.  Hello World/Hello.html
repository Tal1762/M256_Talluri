<!DOCTYPE HTML>
<html>
<head>
        <title> Here we go again! </title>

        <style type="text/css">
            body{
                    background-image: url("flowers.jpg");
                    text-align: center;     
            }
            
            h1{
                color: #FF7000;
            }
            
            .message{
                color: blue;
                font-size: 18pt;
            }
        </style>

        <script>
                function submitName(){
                    var personName = document.getElementById("idTxtName").value;

                    if (personName == "Name"){
                        personName = "World"
                    }

                    document.getElementById("idDivShowText").innerHTML = "Hello, " + personName + "!";
                    document.getElementById("idBtnSubmitName").style.color="red";
                    document.getElementById("idTxtName").style.backgroundColor="blue";
                    window.alert("Notice the differences?");
                }
                function resetPage(){
                    document.getElementById("idBtnSubmitName").style.color="black";
                    document.getElementById("idTxtName").style.backgroundColor="white";
                    document.getElementById("idDivShowText").innerHTML = "What can we do with event handlers and the DOM model?";
                    document.getElementById("idTxtName").value = "Name";
                }
                function alertMessage(){
                    window.alert("ow")
                }
                function changePicture(){
                    document.getElementById("idImgScooby").src="scooby2.jpg";
                }
                function returnPicture(){
                    document.getElementById("idImgScooby").src="scooby.gif";
                }
        </script>
</head>

<body>
        <h3>Welcome to the</h3>
        <h2>Wonderful World of</h2>
        <h1>HTML</h1>
        <hr width=82% />

        <form>
                Enter your name for a personalized greeting:
                <input type=text id="idTxtName" value="Name" onMouseOver="alertMessage()">

                <br>

                Would you like to see a message (and some other interesting changes)?
                <input type="button" id="idBtnSubmitName" value="Yes!" onClick="submitName()" >

                <input type="button" id="idBtnStartOver" value="Start Over" onClick="resetPage()" >

                <hr size=10 />
                
        </form>
        
        <img src="scooby.gif" width="200" id="idImgScooby" onmouseover="changePicture()" onmouseout="returnPicture()">

        <div id=idDivShowText class=message>What can we do with event handlers and the DOM model?</div>

        <h1>That's</h1>
        <h3>all</h3>
        <h6>folks!</h6>
</body>

</html>
