<html>
<head>
    <title>Decision Statements 3</title>
    <style>
        body{
            background-color: mediumaquamarine;
            color: rosybrown;
            font-family: Times New Roman;
            font-size: 24px;
        }
    </style>

    <script>
        function displayLetterGrade(){
            var percentGrade = Number(idTxtAvg.value);
            var letterGrade = ""
            var a = "a"
            if (percentGrade > 98.9){
                a = "an"
                letterGrade = "A+";
            }
            else if (percentGrade > 92.9 && percentGrade < 99){
                letterGrade = "A";
                a = "an"
            }
            else if (percentGrade > 89.9 && percentGrade < 93){
                letterGrade = "A-";
                a = "an"
            }
            else if (percentGrade > 86.9 && percentGrade < 90){
                letterGrade = "B+";
            }
            else if (percentGrade > 82.9 && percentGrade < 87){
                letterGrade = "B";
            }
            else if (percentGrade > 79.9 && percentGrade < 83){
                letterGrade = "B-";
            }
            else if (percentGrade > 76.9 && percentGrade < 80){
                letterGrade = "C+";
            }
            else if (percentGrade > 72.9 && percentGrade < 77){
                letterGrade = "C";
            }
            else if (percentGrade > 69.9 && percentGrade < 73){
                letterGrade = "C-";
            }
            else if (percentGrade > 66.9 && percentGrade < 70){
                letterGrade = "D+";
            }
            else if (percentGrade > 59.9 && percentGrade < 67){
                letterGrade = "D";
            }
            else if (percentGrade < 60){
                letterGrade = "F";
                a = "an"
            }
            var output = "Your average in the class is " + percentGrade;
            output += "%, which means your grade in the class is " + a + " " + letterGrade + ".";
            window.alert(output);
        }
    </script>
</head>

<body>
    <form>
        Enter a percent average for a class:
        <input type="text" id="idTxtAvg">
        <br><br>
        <input type="button" value="Display Letter Grade" onClick="displayLetterGrade()">
    </form>
</body>
</html>
